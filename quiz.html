<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizzes - GramVidya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark edu-navbar sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="student.html">
          <i class="bi bi-mortarboard-fill brand-icon" aria-hidden="true"></i>
          <span class="fw-bold">GramVidya</span>
        </a>
        <div class="d-flex ms-auto">
          <a class="btn btn-light" href="student.html">Back</a>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="text-center mb-4">
        <h1 class="h3">Quizzes</h1>
        <p class="text-muted">Choose a short quiz by subject or topic. Simple, quick, and graded immediately.</p>
      </div>

      <div id="quizList" class="row g-3"></div>

      <div id="quizRunner" class="mt-4" hidden>
        <div class="card shadow-sm">
          <div class="card-body">
            <div id="quizHeader" class="d-flex justify-content-between align-items-center mb-3">
              <h5 id="quizTitle" class="mb-0"></h5>
              <div class="small text-muted">Question <span id="currentIndex">0</span>/<span id="totalQuestions">0</span></div>
            </div>
            <div id="quizQuestion" class="mb-3"></div>
            <div id="quizOptions" class="mb-3"></div>
            <div class="d-flex gap-2">
              <button id="prevBtn" class="btn btn-outline-secondary">Previous</button>
              <button id="nextBtn" class="btn btn-primary ms-auto">Next</button>
              <button id="submitBtn" class="btn btn-success" hidden>Submit & Grade</button>
            </div>
          </div>
        </div>
        <div id="quizResult" class="mt-3" hidden></div>
      </div>
    </main>

    <script src="quiz.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(function (e) {
          console.warn("SW registration failed", e);
        });
      }
    </script>
  </body>
</html>
