<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tutorial Links - GramVidya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark edu-navbar sticky-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="student.html"
        >
          <i class="bi bi-mortarboard-fill brand-icon" aria-hidden="true"></i>
          <span class="fw-bold">GramVidya</span>
        </a>
        <div class="d-flex ms-lg-auto">
          <a id="backToDashLinks" class="btn btn-light" href="student.html"
            >Back</a
          >
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Tutorials & Lectures</h1>
        <div class="d-flex gap-2">
          <select id="subjectSelect" class="form-select form-select-sm">
            <option value="all">All Subjects</option>
          </select>
          <input
            id="linkSearch"
            class="form-control form-control-sm"
            placeholder="Search YouTube links"
          />
        </div>
      </div>

      <div id="linksContainer" class="row g-3"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="links.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(function (e) {
          console.warn("SW registration failed", e);
        });
      }
    </script>
  </body>
</html>
