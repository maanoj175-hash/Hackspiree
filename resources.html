<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resource Library - GramVidya</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark edu-navbar sticky-top">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="index.html"
        >
          <i class="bi bi-mortarboard-fill brand-icon" aria-hidden="true"></i>
          <span class="fw-bold">GramVidya</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navRes"
          aria-controls="navRes"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navRes">
          <ul class="navbar-nav mx-lg-auto gap-lg-3">
            <li class="nav-item">
              <a class="nav-link" href="student.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Library</a>
            </li>
          </ul>
          <div class="d-flex ms-lg-auto">
            <a id="backToDash" class="btn btn-light" href="student.html"
              >Back</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0">Resource Library</h1>
        <div class="d-flex gap-2">
          <input
            id="searchInput"
            class="form-control form-control-sm"
            placeholder="Search resources"
          />
          <button id="downloadPackBtn" class="btn btn-primary btn-sm">
            Download Offline Pack
          </button>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-8">
          <div id="resourceGrid" class="row g-3"></div>
        </div>
        <aside class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="card-title">Bookmarks</h6>
              <div
                id="bookmarks"
                class="list-group list-group-flush mt-2"
              ></div>
            </div>
          </div>

          <div class="card mt-3 shadow-sm">
            <div class="card-body">
              <h6 class="card-title">Quick Practice</h6>
              <div id="quizArea" class="mt-2"></div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="resources.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").catch(function (e) {
          console.warn("SW registration failed", e);
        });
      }
    </script>
  </body>
</html>
